<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive data visualization application with full accessibility support" />
    <title>Data Visualization - Accessible Charts</title>
    <style>
      :root {
        /* Light theme colors */
        --color-background-primary: #ffffff;
        --color-background-secondary: #f9fafb;
        --color-text-primary: #111827;
        --color-text-secondary: #6b7280;
        --color-border-default: #e5e7eb;
        --color-border-error: #ff6b6b;
        --color-focus: #2563eb;
        --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;

        /* Accessibility colors - WCAG AAA compliant */
        --color-text-on-light: #000000;
        --color-border-on-light: #4b5563;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          /* Dark theme colors */
          --color-background-primary: #1f2937;
          --color-background-secondary: #111827;
          --color-text-primary: #f3f4f6;
          --color-text-secondary: #9ca3af;
          --color-border-default: #374151;
          --color-focus: #60a5fa;
          --color-text-on-dark: #ffffff;
          --color-border-on-dark: #b3b9c4;
        }
      }

      @media (prefers-contrast: more) {
        :root {
          /* High contrast mode colors */
          --color-text-primary: #000000;
          --color-border-default: #000000;
          --color-focus: #000000;
        }

        @media (prefers-color-scheme: dark) {
          :root {
            --color-text-primary: #ffffff;
            --color-border-default: #ffffff;
            --color-focus: #ffffff;
          }
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        height: 100%;
        font-size: 16px;
        scroll-behavior: smooth;
      }

      body {
        height: 100%;
        font-family: var(--font-sans);
        background-color: var(--color-background-primary);
        color: var(--color-text-primary);
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        line-height: 1.5;
      }

      /* Skip to main content link */
      .skip-to-main {
        position: absolute;
        top: -40px;
        left: 0;
        background: var(--color-focus);
        color: white;
        padding: 8px;
        text-decoration: none;
        z-index: 100;
      }

      .skip-to-main:focus {
        top: 0;
      }

      #root {
        width: 100%;
        height: 100%;
        min-height: 100vh;
      }

      /* Focus styles for keyboard navigation */
      *:focus-visible {
        outline: 2px solid var(--color-focus);
        outline-offset: 2px;
      }

      /* Reduce motion if user prefers */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      /* Responsive text sizing */
      @media (max-width: 768px) {
        html {
          font-size: 14px;
        }
      }

      @media (max-width: 480px) {
        html {
          font-size: 13px;
        }
      }

      /* Print styles */
      @media print {
        body {
          background: white;
          color: black;
        }
      }
    </style>
  </head>
  <body>
    <a href="#main" class="skip-to-main">Skip to main content</a>
    <div id="root" role="application" aria-label="Data Visualization Application"></div>
    <script type="module" src="./app.tsx"></script>
  </body>
</html>
